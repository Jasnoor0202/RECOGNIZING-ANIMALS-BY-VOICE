
<html>
    <head>
      <title>RECOGNIZING ANIMALS BY VOICE   </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
        <div class="col-xs-12 header_div text-center">
          <h2>Sound Controlled Animals</h2>
          <p>Note:- Play different sounds like roaring, barking, meowing, mooing, and chirping to make the animals walk or run!</p>
        </div>
        <div class="main_div">
            <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();">START</button>
            <h3 id="result_label">I can hear - </h3>
            <h4 id="result_confidence">Accuracy - </h4>
            <br>
            <br>
            <img src="Bird.png" id="Bird" width="300" height="300">
            <img src="Cat.png" id="Cat" width="300" height="300">
            <img src="Dog.png" id="Dog" width="300" height="300">
            <img src="Cow.png" id="Cow" width="300" height="300">
            <img src="Tiger.png" id="Tiger" width="300" height="300">
            </center>
        </div>
<script src="main.js"></script>

</html>
